    _title: 'Example'
    _controller: '\Drupal\weknow_module\Controller\WeknowModuleController::build'
  requirements:
    _permission: 'access content'

weknow_module.translate:
  path: '/weknow-module/translate'
  defaults:
    _title: 'Example translate'
    _controller: '\Drupal\weknow_module\Controller\WeknowModuleControllerTranslate::build'
  requirements:
    _permission: 'access content'

weknow_module.cache:
  path: '/weknow-module/cache'
  defaults:
    _title: 'Example cache'
    _controller: '\Drupal\weknow_module\Controller\WeknowModuleControllerCache::build'
  requirements:
    _permission: 'access content'

weknow_module.render:
  path: '/weknow-module/render'
  defaults:
    _title: 'Example Render'
    _controller: '\Drupal\weknow_module\Controller\WeknowModuleControllerRender::build'
  requirements:
    _permission: 'access content'

weknow_module.lazybuilder:
  path: '/weknow-module/lazybuilder'
  defaults:
    _title: 'Example Lazy Builder'
    _controller: '\Drupal\weknow_module\Controller\WeknowModuleControllerLazybuilder::arrays'
